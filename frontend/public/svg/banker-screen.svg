<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background frame -->
  <rect x="10" y="10" width="380" height="280" rx="20" fill="url(#banker-bg)"/>
  
  <!-- Inner screen -->
  <rect x="20" y="20" width="360" height="200" rx="12" fill="#0d0f1a"/>
  
  <!-- Screen glow effect -->
  <ellipse cx="200" cy="80" rx="150" ry="60" fill="url(#screen-glow)" opacity="0.3"/>
  
  <!-- Phone icon (banker silhouette) -->
  <path d="M200 160 Q180 150 175 125 Q175 105 200 100 Q225 105 225 125 Q220 150 200 160Z" 
        fill="#1a1d30" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Control panel -->
  <rect x="20" y="230" width="360" height="50" rx="8" fill="#121525"/>
  
  <!-- Indicator lights -->
  <circle cx="60" cy="255" r="8" fill="#dc2626" opacity="0.7"/>
  <circle cx="100" cy="255" r="8" fill="#16a34a" opacity="0.7"/>
  <circle cx="140" cy="255" r="8" fill="#d4af37" opacity="0.7"/>
  
  <!-- Display text placeholder -->
  <rect x="180" y="245" width="180" height="20" rx="4" fill="#1e40af" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="banker-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1d30"/>
      <stop offset="100%" stop-color="#0a0b14"/>
    </linearGradient>
    <radialGradient id="screen-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
</svg>
