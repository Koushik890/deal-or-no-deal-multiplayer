<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" fill="none">
  <!-- Box shadow -->
  <ellipse cx="50" cy="115" rx="35" ry="5" fill="#000" opacity="0.3"/>
  
  <!-- Podium base -->
  <path d="M25 105 L35 90 L65 90 L75 105 Z" fill="url(#podium-gradient)"/>
  
  <!-- Box body -->
  <rect x="20" y="20" width="60" height="70" rx="6" fill="url(#box-gradient)"/>
  
  <!-- Box lid (slightly angled) -->
  <path d="M18 22 L50 10 L82 22 L80 28 L50 18 L20 28 Z" fill="url(#lid-gradient)"/>
  
  <!-- Gold trim -->
  <rect x="20" y="20" width="60" height="70" rx="6" fill="none" 
        stroke="url(#gold-trim)" stroke-width="2"/>
  
  <!-- Number circle placeholder -->
  <circle cx="50" cy="55" r="20" fill="#0d0f1a" opacity="0.6"/>
  <circle cx="50" cy="55" r="20" fill="none" stroke="#d4af37" stroke-width="1.5"/>
  
  <!-- Highlight shine -->
  <path d="M25 25 Q30 35 25 50" stroke="rgba(255,255,255,0.2)" stroke-width="3" 
        stroke-linecap="round" fill="none"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="box-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="lid-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <linearGradient id="podium-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="gold-trim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#f5e6a3"/>
      <stop offset="100%" stop-color="#d4af37" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
</svg>
